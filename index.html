<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con imagen, botón y video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(32, 32, 43);
            font-family: Arial, sans-serif;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #d63c3c;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #d63c3c;
        }

        #video-container, #text-container, #text2-container, #image-wrapper, .news-content {
            display: none; /* Todos los elementos adicionales son invisibles por defecto */
        }

        #video-container {
            margin-top: 20px;
        }

        #text-container {
            margin: 30px;
            color: white;
            font-weight: bolder;
            font-family: sans-serif;
            background-color: #d63c3c;
            padding: 10px 20px;
            text-align: center;
        }

        #text2-container {
            margin: 20px;
            color: white;
            font-weight: bolder;
            border-radius: 5px;
            font-size: 32px;
            text-align: center;
        }

        #image-wrapper {
            background-color: #1b1b2f;
            padding: 10px;
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }

        #image-container {
            width: 100%;
            max-width: 400px; /* Reducir el tamaño de la imagen */
            height: auto;
        }

        .news-content {
            color: white;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .news-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .news-description {
            font-size: 16px;
            line-height: 1.6;
        }

        video {
            width: 100%;
            height: auto;
            max-width: 800px; /* Tamaño máximo del video */
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #text-container {
                margin: 20px;
                padding: 10px;
                font-size: 14px;
            }

            #text2-container {
                font-size: 28px;
            }

            #image-container {
                max-width: 300px; /* Imagen más pequeña en móvil */
            }

            video {
                width: 100%;
                height: auto;
                max-width: 90vw; /* Video más grande en móvil */
            }

            .news-title {
                font-size: 20px;
            }

            .news-description {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            button {
                font-size: 12px;
                padding: 6px 12px;
            }

            #text-container {
                font-size: 12px;
                margin: 15px;
                padding: 8px;
            }

            #text2-container {
                font-size: 24px;
            }

            .news-title {
                font-size: 18px;
            }

            .news-description {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <img id="vini" src="247.png" alt="Imagen centrada" style="max-width: 100%; height: auto;">
    
    <button id="button" onclick="mostrarElementos()">Fichar</button>
    
    <div id="text-container">
        <p>FICHAME ESTA</p>
    </div>
    
    <div id="text2-container">
        <p>WELCOME TO XVEELO F.C.</p>
    </div>

    <!-- Div con fondo gris oscuro que contiene la imagen -->
    <div id="image-wrapper">
        <img id="image-container" src="vinirenovacion.jpg" alt="vini">
    </div>

    <!-- Bloque de texto tipo noticia -->
    <div class="news-content">
        <h2 class="news-title">Vinicius Jr. renueva su contrato con el Real Madrid</h2>
        <p class="news-description">El astro brasileño ha firmado una extensión de contrato que lo vincula al club hasta 2028. Vinicius ha sido clave en los recientes éxitos del equipo y su futuro promete aún más grandes momentos.</p>
    </div>

    <div id="video-container">
        <!-- Video que se reproducirá automáticamente -->
        <video id="video" controls autoplay muted>
            <source src="videoplayback.webm" type="video/webm"> <!-- Asegúrate de que el formato sea correcto -->
            Tu navegador no soporta el video.
        </video>
    </div>

    <script>
        function mostrarElementos() {
            // Mostrar los elementos adicionales
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('text-container').style.display = 'block';
            document.getElementById('text2-container').style.display = 'block';
            document.getElementById('image-wrapper').style.display = 'block';
            document.querySelector('.news-content').style.display = 'block'; // Mostrar el bloque de noticia
    
            // Ocultar la imagen y el botón originales
            document.getElementById('vini').style.display = 'none';
            document.getElementById('button').style.display = 'none';
        }
        
        // Reproducir el video automáticamente al cargar la página
        window.onload = function() {
            document.getElementById('video').play();
        };
    </script>
    
</body>
</html>
