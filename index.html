<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina con imagen, bot칩n y video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(32, 32, 43);
            font-family: Arial, sans-serif;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #d63c3c;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #d63c3c;
        }

        #video-container {
            display: none;
            margin-top: 20px;
        }

        #text-container {
            margin: 30px;
            display: none;
            color: white;
            font-weight: bolder;
            font-family: sans-serif;
            background-color: #d63c3c;
            padding: 10px 20px;
            text-align: center;
        }

        #text2-container {
            margin: 20px;
            display: none;
            color: white;
            font-weight: bolder;
            font-family: fantasy;
            border-radius: 5px;
            font-size: 32px;
            text-align: center;
        }

        #image-container {
            display: none;
            max-width: 100%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: auto;
            max-width: 560px;
        }

        /* Estilos para pantallas peque침as */
        @media (max-width: 768px) {
            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #text-container {
                margin: 20px;
                padding: 10px;
                font-size: 14px;
            }

            #text2-container {
                font-size: 28px;
            }

            iframe {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            button {
                font-size: 12px;
                padding: 6px 12px;
            }

            #text-container {
                font-size: 12px;
                margin: 15px;
                padding: 8px;
            }

            #text2-container {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <img id="vini" src="247.png" alt="Imagen centrada" style="max-width: 100%; height: auto;">
    
    <button id="button" onclick="mostrarVideo()">Fichar</button>
    
    <div id="text-container">
        <p>FICHAME ESTA</p>
    </div>
    
    <div id="text2-container">
        <p>WELCOME TO XVEELO F.C.</p>
    </div>
    
    <div>
        <img id="image-container" src="vinirenovacion.jpg" alt="vini">
    </div>
    
    <div id="video-container">
        <iframe id="video" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function mostrarVideo() {
            // Mostrar los elementos adicionales
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('text-container').style.display = 'block';
            document.getElementById('text2-container').style.display = 'block';
            document.getElementById('image-container').style.display = 'block';
    
            // Ocultar la imagen y el bot칩n originales
            document.getElementById('vini').style.display = 'none';
            document.getElementById('button').style.display = 'none';
            
            // Establecer el video con autoplay
            document.getElementById('video').src = "https://www.youtube.com/embed/IXKQ3xfEJgY?autoplay=1";
        }
    </script>
    
</body>
</html>
